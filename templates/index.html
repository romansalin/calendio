{% extends "base.html" %}

{% block content %}
<div style="overflow:hidden;">
    <div class="form-group">
        <div class="row">
            <div class="col-md-8">
                <div id="datetimepicker1"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker({
                inline: true,
                sideBySide: true,
                format: 'dd.mm.yyyy HH:ii:ss'
            });
        });
    </script>
</div>
{% endblock %}
