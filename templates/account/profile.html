{% extends "base.html" %}

{% import "macros/forms.html" as forms %}

{% block content %}
<div class="col-sm-12 content clearfix">
	<div class="col-xs-12 col-sm-6 col-md-4">
        <h2>Edit Profile</h2>
        {% if success %}
            <p>Profile was successfully edited.</p>
        {% endif %}

        <hr class="colorgraph">
            {{ forms.render_form(form, action_url=reverse_url('profile'), action_text='Save', xsrf=xsrf, extra=extra) }}
         <hr class="colorgraph">
    </div>
</div>
{% endblock %}
